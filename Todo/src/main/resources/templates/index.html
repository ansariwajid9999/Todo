<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Light gray background */
      color: #333; /* Dark gray text */
      margin: 20px;
    }

    /* Input Styles */
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 14px; /* Reduced font size */
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
      background-color: #fff; /* White input background */
    }

    input[type="text"]::placeholder {
      color: #aaa; /* Light gray placeholder text */
    }

    /* Button Styles */
    button {
      background-color: #4CAF50; /* Green button color */
      color: #fff; /* White text */
      padding: 10px 20px;
      border: none;
      border-radius: 20px; /* Rounded corners */
      cursor: pointer;
      box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2); /* Shadow for the button */
      margin-left: 10px; /* Spacing from the input */
      transition: box-shadow 0.3s ease; /* Smooth transition for shadow changes */
    }

    button:hover {
      background-color: #3e8e41; /* Darker green on hover */
      box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.3); /* Deeper shadow on hover */
    }

    /* Table Styles */
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #fff; /* White table background */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow for the table */
    }

    table td {
      padding: 10px;
      font-size: 14px; /* Reduced font size */
      border-bottom: 1px solid #ddd; /* Light gray border between rows */
    }

    table tr.comp td {
      color: #aaa; /* Light gray for completed tasks */
      font-style: italic;
    }

    table tr.in td {
      font-weight: bold;
      color: #333; /* Dark gray for active tasks */
    }

    /* Checkbox and Label Styles */
    input[type="checkbox"] {
      margin-right: 10px; /* Space between checkbox and label */
    }

    label {
      font-size: 14px; /* Reduced font size */
      color: #555; /* Medium gray for labels */
      vertical-align: middle; /* Align with checkbox */
    }

    label.completed {
      color: #aaa; /* Light gray for completed tasks */
    }
  </style>
</head>
<body>
<div>
    <input type="text" id="todo-input" placeholder="Type your todo here..." />
    <button onclick="addToDo()">SUBMIT</button>
</div>
<table id="todo-list"></table>
<script src="frontend.js"></script>
</body>
</html>
